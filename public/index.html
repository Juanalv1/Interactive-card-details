<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body class="font-Space-Grotesk bg-[url('../images/bg-main-mobile.png')] sm:bg-[url('../images/bg-main-desktop.png')] bg-left-top bg-cover sm:bg-left-top bg-fixed  sm:bg-contain bg-no-repeat w-full box-border ">
  <main class="w-full grid sm:grid-cols-2 sm:place-content-center sm:h-screen sm:px-7 sm:gap-16 md:gap-16 lg:gap-24">
    <section class="relative flex flex-col  justify-center w-full -mb-16 sm:mb-0" >

      <div class=" bg-[url('../images/bg-card-back.png')]  bg-cover bg-[top_center] w-72 h-40 rounded-md lg:w-80 lg:h-48 relative flex  items-center mr-5 self-end mt-6 sm:order-1  sm:-mr-6 sm:mt-4 xl:mr-10 xl:mt-7 lg:rounded-lg">
        <span class="absolute right-8  text-white" id="card-cvc">000</span>
      </div>


      <div class="bg-[url('../images/bg-card-front.png')] bg-cover bg-center w-72 h-40 lg:w-80 lg:h-48 rounded-md flex flex-col relative items-center py-3 px-2 md:self-end text-white ml-5 -mt-16 z-10 sm:mt-0 sm:ml-2 md:mr-2 md:ml-0 xl:mr-20 lg:rounded-lg">
    
        <img src="./images/card-logo.svg" alt="" class="self-start w-14 mt-2 ml-1 lg:w-20 lg:ml-4 lg:mt-3">
        <div class=" w-full mx-auto
        mt-9 text-xl tracking-widest text-center lg:mt-12">
          <span id="incard-number">0000 0000 0000 0000</span>

        </div>
        <div class="flex justify-between w-full text-sm mt-2 px-2 lg:px-6"><span id="card-holder" class="">Cardholder</span>
        <p><span id="card-month">00</span><span>/</span><span id="card-year" class="mr-1">00</span></p>
      </div>

    </section>

    <section class="p-4 flex flex-col justify-center mt-4 bg-white lg:text-base md:max-w-[480px] pt-16 " id="form-section">
      <form action="" class=" flex flex-col justify-center " id="form">
      
      <label for="name" class="text-sm lg:text-base">CARDHOLDER NAME</label>
      <input type="text" name="name" id="name" required  placeholder="e.g. Jhon Black" pattern="[A-Za-z\s]{1,20}"  class="outline-none border-gray-200 py-2 px-3 border rounded-lg mt-1 mb-5">

      <label for="cardnumber" class="text-sm lg:text-base">CARD NUMBER</label>
      <input type="text" name="cardnumber" id="cardnumber" minlength="19" maxlength="19"  pattern="[0-9\s]{1,20}"  required placeholder="e.g 1234 5678 9123 0000" class="outline-none border-gray-200 py-2 px-3 border rounded-lg mt-1 mb-5">

      <div class="grid w-full grid-rows-1 grid-cols-2 " >

        <div class="w-full">

          <label for="month" class="mb-2 text-sm w-full block lg:text-base">EXP. DATE (MM/YY) </label>

          <input type="text" name="month" id="month" placeholder="MM" required minlength="1" maxlength="2" min="1" max="12" pattern="[1-12]{1,2}" class="outline-none border-gray-200 py-2 px-3 border rounded-lg w-[48%] mt-2 ">

          <input type="text" name="year" id="year" placeholder="YY" required minlength="2" maxlength="2" pattern="[1-50]{1,2}" min="23" max="50" class="outline-none border-gray-200 py-2 px-3 border rounded-lg w-[48%]">

        </div>
      <div class="w-full flex flex-col  ml-4">

        <label for="cvc" class="text-sm lg:text-base block">CVC</label>

        <input type="text" name="cvc" required minlength="3" maxlength="3" id="cvc" placeholder="e.g. 123" min="111" max="999" class="outline-none border-gray-200 py-2 px-3 border rounded-lg w-[80%] mt-4 lg:text-base">

      </div>
      </div>
      <button class="text-white w-[95%] py-3 bg-violet-950 mx-auto mt-6 rounded-xl" id="btn-confirm">Confirm</button></form>
      </section>

    <section class="bg-white w-full flex flex-col justify-center items-center pt-16 pb-4 md:max-w-[480px] md:pt-0 md:pb-0 hidden" id="thank-section">
      <img src="./images/icon-complete.svg" alt="" class="my-9 md:my-6">
      <h1 class="my-4 tracking-wider text-violet-950 text-3xl">THANK YOU!</h1>
      <p class=" opacity-70 text-violet-950">We've added your card details</p>
      <button class="text-white w-[90%] py-3 bg-violet-950 mx-auto mt-6 rounded-xl">Continue</button>
    </section>
  </main>

 <script src="../index.js"></script>
</body>
</html>
